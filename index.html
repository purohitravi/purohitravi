<!DOCTYPE html>
<html>
<head>
<style>


.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.button{
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  background-color: #f44336;
}

.button:focus{
  border: 1px solid black;
}

</style>
</head>
<body>

<div class="container">
  <div class="center">
    <button class="button">Button</button>
  </div>
</div>

</body>
</html>
